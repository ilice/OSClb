# opensmartcountry http to https
server {
  listen 80;
  server_name __www.opensmartcountry.com__;
  return 301 https://$server_name$request_uri;
}

# elastic http to https
server {
  listen 80;
  server_name __elastic.opensmartcountry.com__;
  return 301 https://$server_name$request_uri;
}

